<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <title>Dr. Driving</title>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <div class="main">
        <div class="page1"></div>
        <div class="page2">
            <div class="road">
                <img id="car1" src="./assets/car1.png" alt="Car">
                <img id="car2" src="./assets/car2.png" alt="Car">
                
                <div class="text word" animate>
                    <h2 class="hoverable" id="line1">Master the Basics</h2>
                    <h2 class="hoverable" id="line2">of Driving</h2>
                    <h2 class="hoverable" id="line3">Through Gameplay!</h2>
                </div>
                
            </div>
        </div>
        <div class="page3"></div>

        <div class="page4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./javascripts/script.js"></script>
    <script src="./javascripts/cursor.js"></script>
    <script src="./javascripts/gsap&locomotive.js"></script>
</body>

</html>
